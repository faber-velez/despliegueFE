<div class="row">
    <div class="col s12">
        <div class="card">

            <form class="col s12" #empleadoForm="ngForm" (ngSubmit)="agregarEmpleado(empleadoForm)">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" name="nombre" #nombre="ngModel"
                        [(ngModel)]="empleadoService.selectedEmpleado.nombre" placeholder="Ingrese su nombre">
                        <label for="icon_prefix">Nombre Completo</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">group work</i>
                        <input id="icon_group_work" type="text" name="cargo" #cargo="ngModel"
                        [(ngModel)]="empleadoService.selectedEmpleado.cargo" placeholder="Ingrese su cargo">
                        <label for="icon_group_work">Cargo</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">explore_nearby</i>
                        <input id="explore_nearby" type="text" name="area" #area="ngModel"
                        [(ngModel)]="empleadoService.selectedEmpleado.area" placeholder="Ingrese su area de trabajo">
                        <label for="explore_nearby">Lugar de trabajo</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">paid</i>
                        <input id="icon_paid" type="text" name="salario" #salario="ngModel"
                        [(ngModel)]="empleadoService.selectedEmpleado.salario" placeholder="Ingrese su salario">
                        <label for="icon_paid">Salario</label>
                    </div>

                    <div class="card-action">
                        <div class="input-field col s12">
                            <button class="btn right" (click)="resetForm(empleadoForm)">Limpiar</button>
                            <button class="btn">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
